<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./logo.png">
    <title>Calculadora de Preço</title>
  </head>

  <body>
    <div class="wrapper">
      <img src="./logo.png" alt="Logo Caça e Pesca" id="logo" />
      <div class="container">
        <label for="fator">Fator de Multiplicação:</label>
        <input
          type="number"
          step="0.01"
          id="fator"
          class="input-field"
          placeholder="Digite o fator"
        />

        <label for="preco">Preço do Produto:</label>
        <input
          type="number"
          step="0.01"
          id="preco"
          class="input-field"
          placeholder="Digite o preço"
          onkeydown="calcular(event)"
        />

        <h3 id="resultado">Preço Final: 0.00</h3>
      </div>
      <!-- Adicione dentro do corpo (body) do seu HTML -->
      <table id="resultTable">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
    <footer>
        <h6>Criado por Mateus Santos & ChatGPT - Caça & Pesca 2024</h6>
    </footer>
  </body>
</html>
